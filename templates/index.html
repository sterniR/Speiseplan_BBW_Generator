<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speiseplan Übersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
</head>
<body>
    <h1>Speiseplan Übersicht</h1>

    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Datum</th>
                <th>Gericht 1</th>
                <th>Gericht 2</th>
                <th>Salat</th>
                <th>Dessert</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
            <tr>
                <td>{{ meal['day'] }}</td>
                <td>{{ meal['date'] }}</td>
                <td>{{ meal['meal1'] }}</td>
                <td>{{ meal['meal2'] }}</td>
                <td>{{ meal['salad'] }}</td>
                <td>{{ meal['dessert'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=meal['id']) }}">Bearbeiten</a>
                    <a href="{{ url_for('delete', id=meal['id']) }}" onclick="return confirm('Bist du sicher, dass du diesen Eintrag löschen möchtest?');">Löschen</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Neuen Eintrag hinzufügen</h2>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="day">Tag:</label>
        <input type="text" id="day" name="day" required>
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>
        <label for="meal1">Gericht 1:</label>
        <input type="text" id="meal1" name="meal1" class="autocomplete" autocomplete="on" required>
        <label for="meal2">Gericht 2:</label>
        <input type="text" id="meal2" name="meal2" class="autocomplete" autocomplete="on" required>
        <label for="salad">Salat:</label>
        <input type="text" id="salad" name="salad" class="autocomplete" autocomplete="on" required>
        <label for="dessert">Dessert:</label>
        <input type="text" id="dessert" name="dessert" class="autocomplete" autocomplete="on" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <!-- Export Button -->
    <h2>Speiseplan exportieren</h2>
    <a href="{{ url_for('export') }}">
        <button>Speiseplan exportieren</button>
    </a>
</body>
</html>
